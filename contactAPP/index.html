<!DOCTYPE html>
<html ng-app="myModule">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="scripts/app.js"></script>
</head>

<body>
    <div class="container">
        <h1>My Contact App</h1>
        <div ng-controller="ContactCtrl as ctrl">
            <div ng-repeat="contact in ctrl.contacts">
                <ul class="list-group">
                    <li class="list-group-item">{{contact.name.title+". "+ contact.name. first + " "+ contact.name.last}}</li>
                </ul>
               
            </div>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" ng-src="" alt="...">Picture
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{ctrl.contact[0].name.first}}</h4>
                    ...
                </div>
            </div>
        </div>
    </div>

</body>

</html>
